<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanitized HTML View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <div class="alert alert-warning text-center">
        <h2><i class="fa-solid fa-triangle-exclamation"></i> Unsafe Content Removed</h2>
        <p class="mb-0">This page contained potentially harmful content and has been sanitized for safe viewing.</p>
        <a href="/" class="btn btn-primary mt-3"><i class="fa-solid fa-arrow-left"></i> Back to Report</a>
    </div>
    <div class="card mt-4">
        <div class="card-header bg-info text-white">
            <i class="fa-solid fa-eye"></i> Sanitized Page Preview
        </div>
        <div class="card-body">
            <iframe id="sanitized-preview" sandbox="allow-same-origin" style="width:100%;min-height:400px;border:1px solid #ddd;"></iframe>
        </div>
    </div>
</div>
<script>
    // Insert sanitized HTML into the iframe safely
    const iframe = document.getElementById('sanitized-preview');
    const doc = iframe.contentDocument || iframe.contentWindow.document;
    doc.open();
    doc.write(`{{ html|tojson|safe }}`);
    doc.close();
</script>
</body>
</html>
