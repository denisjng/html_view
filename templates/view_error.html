<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="alert alert-danger text-center">
        <h2><i class="fa-solid fa-ban"></i> {{ title or 'Cannot Display Page' }}</h2>
        <p class="lead">{{ reason }}</p>
        {% if suggestion %}
        <p><strong>Suggestion:</strong> {{ suggestion }}</p>
        {% endif %}
        {% if support_url %}
        <p>Need help? <a href="{{ support_url }}" class="btn btn-link">Contact Support</a></p>
        {% endif %}
        <a href="/" class="btn btn-primary mt-3"><i class="fa-solid fa-arrow-left"></i> Back to Report</a>
    </div>
</div>
</body>
</html>
