<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanitized Page - Clean View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="alert alert-success">
            <i class="fa-solid fa-shield-halved"></i> This page has been sanitized and is considered safe for normal viewing. All dangerous elements have been removed.
        </div>
        <div class="card mt-4">
            <div class="card-header bg-success text-white">
                <i class="fa-solid fa-eye"></i> Sanitized Full Page Preview
            </div>
            <div class="card-body">
                <!-- Render sanitized HTML as a real page (styles applied) -->
                {{ html|safe }}
            </div>
        </div>
    </div>
</body>
</html>
